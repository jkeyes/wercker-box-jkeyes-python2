name: jkeyes-python-2
version: 0.0.4
inherits: wercker/ubuntu12.04-webessentials@0.0.3
type : main
platform : ubuntu@12.04
description : python 2.7.5
keywords:
  - python
  - python 2.7.5
packages :
  - python@2.7.5
script: |
  export NODEVERSION=0.10.11
  sudo apt-get update
  sudo apt-get install wget build-essential
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  tar xzvf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install
  cd $HOME
  rm -fr nodeinstall
  node -v
  npm -v
