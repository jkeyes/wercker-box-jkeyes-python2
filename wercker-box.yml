name: jkeyes-python-2
version: 0.0.10
inherits: wercker/ubuntu12.04-webessentials@0.0.3
type : main
platform : ubuntu@12.04
description : python 2.7.5
keywords:
  - python
  - python 2.7.5
packages :
  - python@2.7.5
script: |
  export NODEVERSION=0.10.11
  sudo apt-get update
  sudo apt-get install wget build-essential libmemcached-dev
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  tar xzvf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install
  cd $HOME
  rm -fr nodeinstall
  node -v
  npm -v
  python -V
  sudo npm install less -g
  sudo pip install Pillow==2.1.0
  sudo pip install psycopg2==2.5.1
  sudo pip install pycrypto==2.6
  sudo pip install reportlab==2.5
  sudo pip install pymongo==2.1.1
  sudo pip install gevent==0.13.7
  sudo pip install lxml==3.0
  sudo pip install coverage==3.6
  sudo pip install Django==1.4.5
